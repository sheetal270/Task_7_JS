<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Clock with Selected Roman Numerals</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
        }

header {
            top: 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 30px;
            background-color: #232323;
            padding: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            
        }
        
  #clock {
            position: relative;
            width: 350px;
            height: 350px;
            border: 5px solid #333;
            border-radius: 50%;
            margin: 10px;
            background: linear-gradient(to bottom right, #fff, #e0e0e0);
            background-size: 100% 100%;
            font-family: 'Arial', sans-serif;
        }

        .numeral {
            position: absolute;
            font-size: 25px;
            color: #333;
            font-weight: bold;
        }

        .numeral.XII { top: 12%; left: 50%; transform: translate(-50%, -130%); }
        .numeral.III { bottom: 50%; right: 7%; transform: translate(50%, 0);}
        .numeral.VI { bottom: 3%; left: 50%; transform: translate(-50%, 0);  }
        .numeral.IX {  bottom: 46%; left: 7%; transform: translate(-50%, -50%); }

        .hand {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #333;
            top: 50%;
            left: 50%;
            border: 1px solid;
            transform-origin: 50% 100%;
            transform: translateX(-50%);
        }

        #hourHand {
            height: 60px;
        }

        #minuteHand {
            height: 80px;
        }

        #secondHand {
            background-color: red;
            height: 60px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 24px;
            background-color: #232323;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
<header>Antique Clock</header>
<div id="clock">
    <div class="numeral XII">XII</div>
    <div class="numeral III">III</div>
    <div class="numeral VI">VI</div>
    <div class="numeral IX">IX</div>
    <div class="hand" id="hourHand"></div>
    <div class="hand" id="minuteHand"></div>
    <div class="hand" id="secondHand"></div>
</div>

<footer>
    Developed by: Sheetal Pisal
</footer>
<script>
    function updateClock() {
        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const secondHand = document.getElementById('secondHand');

        const now = new Date();
        const hours = now.getHours() % 12; // Convert to 12-hour format
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hourRotation = (hours + minutes / 60) * 360 / 12;
        const minuteRotation = (minutes + seconds / 60) * 360 / 60;
        const secondRotation = seconds * 360 / 60;

        hourHand.style.transform = `translate(-50%, -100%) rotate(${hourRotation}deg)`;
        minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteRotation}deg)`;
        secondHand.style.transform = `translate(-50%, -100%) rotate(${secondRotation}deg)`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial call to set the initial time
    updateClock();
</script>

</body>
</html>
